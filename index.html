<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css " />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-output">
          <input class="output" type="text" name="display" />
        </div>
        <div class="calculator-keys">
          <button class="show-key calculator-key">7</button>
          <button class="show-key calculator-key">8</button>
          <button class="show-key calculator-key">9</button>
          <button class="calculator-key calculator-key--del">DEL</button>
          <button class="show-key calculator-key">4</button>
          <button class="show-key calculator-key">5</button>
          <button class="show-key calculator-key">6</button>
          <button class="calculator-key calculator-key--operator">+</button>
          <button class="show-key calculator-key">1</button>
          <button class="show-key calculator-key">2</button>
          <button class="show-key calculator-key">3</button>
          <button class="calculator-key calculator-key--operator">-</button>
          <button class="show-key calculator-key">0</button>
          <button class="show-key calculator-key">.</button>

          <button class="calculator-key calculator-key--operator">/</button>
          <button class="calculator-key calculator-key--operator">
            &times;
          </button>
          <button class="calculator-key bot-key calculator-key--clear">AC</button>
          <button class="calculator-key bot-key calculator-key--enter">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
